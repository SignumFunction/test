name: Comprehensive Hardware Detection

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  hardware-detection:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system tools
      run: |
        sudo apt-get update
        sudo apt-get install -y pciutils usbutils dmidecode
    
    - name: Run hardware detection
      id: hardware
      run: |
        python hardware_info.py
        echo "report_generated=true" >> $GITHUB_OUTPUT
    
    - name: Upload hardware reports
      uses: actions/upload-artifact@v4
      with:
        name: linux-hardware-reports
        path: |
          hardware_detailed.json
          hardware_report.txt
        retention-days: 30
    
