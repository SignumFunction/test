name: Comprehensive Linux Hardware Detection

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  hardware-detection:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y dmidecode pciutils usbutils lshw
    
    - name: Run comprehensive hardware detection
      id: hardware
      run: |
        python linux_hardware_detailed.py
        echo "report_generated=true" >> $GITHUB_OUTPUT
    
    - name: Upload hardware reports
      uses: actions/upload-artifact@v4
      with:
        name: linux-hardware-reports
        path: |
          hardware_detailed.json
          hardware_report.txt
        retention-days: 30
    
    - name: Display summary
      run: |
        echo "ğŸ¯ Hardware Detection Summary"
        echo "=============================="
        if [ -f hardware_report.txt ]; then
          echo "ğŸ“Š Report generated successfully!"
          echo "ğŸ“ Check artifacts for detailed reports"
        else
          echo "âŒ Report generation failed"
          exit 1
        fi
